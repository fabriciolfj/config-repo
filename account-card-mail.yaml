server:
  port: 9091
spring:
  cloud:
    stream:
      bindings:
        register.customer:
          contentType: application/json
          destination: register-customer
          binder: local_rabbit
          group: register.mail
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /
